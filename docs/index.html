<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main
      class="relative flex min-h-screen max-w-screen-xl flex-col items-center py-8 font-rubik xl:mx-auto"
    >
      <div
        class="background absolute inset-0 z-20 h-1/3 bg-contain shadow-xl md:bg-cover"
      ></div>
      <h1 class="z-20 mb-8 text-3xl font-[500] text-white">
        IP Address Tracker
      </h1>
      <div class="z-30 w-64 sm:w-auto">
        <form id="form" class="relative z-10 max-w-sm sm:mx-auto">
          <input
            class="w-full rounded-xl px-2 py-2 text-[12px] outline-none sm:text-[16px]"
            type="text"
            name="ipInput"
            id="ipInput"
            placeholder="Search for any IP address or domain"
          />
          <div
            id="button"
            class="absolute right-0 top-[0px] flex h-full cursor-pointer items-center"
          >
            <button
              aria-labelledby="buttonIcon"
              type="submit"
              class="absolute right-0 h-full rounded-xl rounded-l-none bg-black p-[1rem] hover:bg-gray-700"
            ></button>

            <svg
              id="buttonIcon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="absolute right-2 z-20 w-4 text-white"
            >
              <path d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
          </div>
        </form>

        <div
          class="z-30 mt-6 flex flex-col gap-6 rounded-lg bg-white px-16 py-6 text-center sm:w-[600px] sm:flex-row sm:justify-between sm:py-6 sm:px-4 [&>*]:min-h-[0] [&>*]:min-w-[0]"
        >
          <div class="flex-col break-words sm:basis-36">
            <h2
              class="mb-1 text-xs font-bold uppercase tracking-widest text-darkGray"
            >
              IP Address
            </h2>
            <p
              class="break-words text-sm font-bold text-verydarkGray"
              id="ipAddress"
            >
              ...
            </p>
          </div>
          <div class="flex-col sm:basis-40">
            <h2
              class="mb-1 text-xs font-bold uppercase tracking-widest text-darkGray"
            >
              location
            </h2>
            <p
              class="break-words text-sm font-bold text-verydarkGray"
              id="location"
            >
              ...
            </p>
          </div>
          <div class="flex-col break-words sm:basis-40">
            <h2
              class="mb-1 text-xs font-bold uppercase tracking-widest text-darkGray"
            >
              Timezone
            </h2>
            <p class="text-sm font-bold text-verydarkGray" id="timezone">...</p>
          </div>
          <div class="flex-col break-words sm:basis-36">
            <h2
              class="mb-1 text-xs font-bold uppercase tracking-widest text-darkGray"
            >
              ISP
            </h2>
            <p class="text-sm font-bold text-verydarkGray" id="isp">...</p>
          </div>
        </div>
      </div>
      <div
        id="map"
        class="absolute top-[33%] left-0 right-0 z-10 h-2/3 bg-black"
      ></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
